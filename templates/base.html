{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Back To Front</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    {% block extra_css %}
    {% endblock %}

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div id="logo">
            <a href="/">
                <h2>BACK TO FRONT</h2>
            </a>
        </div>
        <div id="burger">
            <a href="#">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </a>
        </div>
        <div>
            <a href="#">
                <h3>Sign Up</h3>
            </a>
        </div>
        {% if user.is_authenticated %}
        <div>
            <a href="{% url 'userlogout' %}">
                <h3>Log Out</h3>
            </a>
        </div>
        {% else %}
        <div>
            <a href="{% url 'userlogin' %}">
                <h3>Log In</h3>
            </a>
        </div>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>

</html>
