{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Back To Front</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    {% block extra_css %}
    {% endblock %}

    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div id="logo">
            <a href="/">
                <h2>BACK TO FRONT</h2>
            </a>
        </div>
        <div id="burger">
            <a href="#">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </a>
        </div>
        <div class="navbar-links">
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'userlogout' %}"><p>Log Out</p></a></li>
                {% else %}
                <li><a href="{% url 'userlogin' %}"><p>Log In</p></a></li>
                <li><a href="#"><p>Log Out</p></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>

</html>
